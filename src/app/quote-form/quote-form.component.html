<div class="container-fluid">
    <h2 class="text-center">Create a new quote</h2>
    <hr>
    <form (ngSubmit)='submitGoal()' #quoteForm='ngForm'>
        <div class="form-group">
  
            <label for="name">Author</label>
            <input type="text" class="form-control" id="name" [(ngModel)]="newQuote.name" name="name" #name='ngModel' required>
            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
              <p>Name is required</p>
            </div>
        </div>
        <div class="form-group">
  
            <label for="description">Quote</label>
            <textarea class="form-control" id="description" rows="4" [(ngModel)]="newQuote.saying" name="description" #saying="ngModel" required></textarea>
            <div [hidden]="saying.valid || saying.pristine" class="alert alert-danger">
              <p>Quote is required</p>
            </div>
        </div>
        <div class="form-group">
  
            <label for="complete">posted on >></label>
            <input type='date' id="complete" [(ngModel)]="newQuote.datePosted" name="completeDate" #datePosted="ngModel" required>
            <div [hidden]="datePosted.valid || datePosted.pristine" class="alert alert-danger">
              <p>Date is required</p>
            </div>
        </div>
        <button type="submit" class="btn btn-warning">Add Quote</button>
    </form>
  </div>
