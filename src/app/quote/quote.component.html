    <div class="container-fluid">
      <a class="navbar-brand" href="/">Quotes</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Home</a>

  <hr>
  <h1 class="text-center" style="color:rgb(219, 5, 219);">Wise words</h1>
<div class="container">
    <div class="row">
        <div class="col-sm-6 p-3" *ngFor="let quote of quotes;let i = index">
          <div class="card">
            <div class="card-body" >
              <h5 class="card-title">Author ...{{quote.name}}</h5>
              <p class="card-text"><app-goal-details *ngIf='quote.showDescription' [quote]='quote'(isComplete) = 'completeGoal($event,i)'></app-goal-details></p>
              <button class="btn btn-success" (click)='toggleDetails(i)'>Read Quote</button>
            </div>
          </div>
        </div>
        <div class="col-md-6">
            <app-quote-form></app-quote-form>
          </div>
    </div> 
    <h5 class="text-center" *ngIf='quotes.length < 1'>You have no quotes</h5>   
</div>
